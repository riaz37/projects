<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="Style.css">
  
</head>
<body>


<div class="container">



<div class="grid">


  <div class="product-img">
    <img src="images/image-product-desktop.jpg">
  </div>
  
  
  <div class="details"> 
    <p class="per"> PERFUME</p>
    
    <h1 class="title"> Gabrielle<br> Essence Eau<br> De Parfum</h1>
  
    <p class="descrip">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
    <div class="price">

      <p class="new">$149.99</p>
      <p class="old">$169.99</p>

    </div>
      
  
      <div class="cart">
        <button><img src="images/icon-cart.svg">Add to Cart</button>
      </div>
  </div>
  

</div>

</div>

 
</body>
</html>
